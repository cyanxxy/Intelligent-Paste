<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .api-key-section {
            margin-top: 20px;
        }
        .api-key-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #1976D2;
        }
        .status-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Intelligent Paste</h2>
    <div>
        <label class="switch">
            <input type="checkbox" id="enableIntelligentPaste" checked>
            <span class="slider"></span>
        </label>
        <span>Enable Intelligent Paste</span>
    </div>

    <div class="api-key-section">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" class="api-key-input" placeholder="Enter your OpenAI API key">
        <button id="saveApiKey" class="save-button">Save API Key</button>
    </div>

    <div id="statusMessage" class="status-message"></div>
    <script src="popup.js"></script>
</body>
</html>
