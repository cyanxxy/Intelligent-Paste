<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        #logs {
            white-space: pre;
            word-wrap: normal;
            height: calc(100vh - 20px);
            overflow-y: auto;
            padding-right: 10px;
            padding-bottom: 20px;
            tab-size: 2;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            overflow-x: auto;
        }
        button:hover {
            background: #444 !important;
        }
    </style>
</head>
<body>
    <div id="logs"></div>
    <script src="panel.js"></script>
</body>
</html>
